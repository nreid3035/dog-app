<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Fetch App</title>
</head>
<body>
    <header>
        <h1>Dog Fetch App</h1>
    </header>
    <main>
        <h2>Please select the number of dogs you'd like displayed below(1-50)</h2>
        <form action="">
            <label for="num">Number of Dogs</label>
            <input type="number" name="num" id="num" value="3" min="1" max="50" >
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </main>  
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>  
</body>
</html>
