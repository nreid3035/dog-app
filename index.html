<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Fetch App</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header>
        <h1>Dog Fetch App</h1>
    </header>
    <main>
        <h2>Please select the number of dogs you'd like displayed below(1-50)</h2>
        <form action="" id="num-form">
            <label for="num">Number of Dogs</label>
            <input type="number" name="num" id="num" value="3" min="1" max="50" >
            <input type="submit" id="submit-button" value="SUBMIT">
        </form>
        <h3>Or search for a specific breed below(choose 1 breed)</h3>
        <form action="" id="breed-form">
            <label for="breed">Breed of dog</label>
            <input type="text" name="breed" id="breed" placeholder="ie: hound, poodle">
            <input type="submit" id="breed-submit" value="SUBMIT">
        </form>
        <div id="results">

        </div>
    </main>  
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>  
</body>
</html>
